<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Share Modal</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="red-circle"></div>
  <div class="blue-circle"></div>

  <div class="wrapper">
  <div class="card-wrapper">
    <div class="user-img"><img src="./images/user-img.jpg" alt="User Image"></div>
  
    <div class="user-name">
      <h2>Akasha Liaquat</h2>
     </div>
     <div class="designation">
      <h3>Student</h3>
     </div>
  
     <div class="btn-group">
      <button onclick="openModal()" class="btn-share btn-card">
        <i class="fa-solid fa-share"></i>
        <div>Share my profile</div>
      </button>
      <button class="btn-follow btn-card">Follow me</button>
     </div>
  </div>
  </div>

      <!--MODAL SECTION-->
      <div class="modal">
        <div class="modal-header">
       <div> <h1>Share My Profile</h1></div>
        <div class="cross">
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
      <div>
       <div><h3>Share this via</h3></div>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <img src="./images/facebook.png" alt="facebook-img">
          </a>

          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
            <img src="./images/twitter.png" alt="twitter-img">
          </a>

          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
            <img src="./images/instagram.png" alt="instagram-img">
          </a>

          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
            <img src="./images/whatsapp.png" alt="whatsapp-img">
          </a>

          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
            <img src="./images/telegram.png" alt="telegram-img">
          </a>
        </div>
      </div>
      </div>

      <!-- Overlay -->
       <div class="overlay" onclick="closeModal()"></div>
       <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
       <script src="script.js"></script>
</body>
</html>
